<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script defer src="script.js"></script>

  <title>Expenses chart component</title>
</head>

<body>
  <div class="container">
    <div class="balance-part">
      <div class="balance-text-part">
        <div class="small-text">My balance</div>
        <div class="balance">$921.48</div>
      </div>
      <div class="balance-logo-part">
        <img src="images/logo.svg" alt="">
      </div>
    </div>
    <div class="chart-part">
      <div class="chart-title">Spending - Last 7 days</div>
      <div class="charts">
      </div>
      <div class="divider"></div>
      <div class="bottom-part">
        <div class="total-part">
          <div class="small-text">Total this month</div>
          <div class="total-amount">$478.33</div>
        </div>
        <div class="from-last-month">
          <div class="percentage">+2.4%</div>
          <div class="small-text">from the last month</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
