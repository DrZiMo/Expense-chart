<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Expenses chart component</title>
</head>

<body>

  <!-- My balance

  <div class="container">
    <div class="balance-part">
      <div class="balance-text-part">
        <div class="small-text">My balance</div>
        <div class="balance">$921.48</div>
      </div>
      <div class="balance-logo-part">
        <img src="images/logo.svg" alt="">

    </div>
    <div class="chart-part">
      <div class="chart-title">Spending - Last 7 days</div>
      <div class="charts">
        <div class="chart">
          <div class="chart-rect"></div>
          <div class="chart-day">sat</div>
        </div>
        <div class="chart">
          <div class="chart-rect"></div>
          <div class="chart-day">sun</div>
        </div>
        <div class="chart">
          <div class="chart-value"></div>
          <div class="chart-rect"></div>
          <div class="chart-day">sun</div>
        </div>
        <div class="chart">
          <div class="chart-rect"></div>
          <div class="chart-day">sun</div>
        </div>
        <div class="chart">
          <div class="chart-rect"></div>
          <div class="chart-day">sun</div>
        </div>
        <div class="chart">
          <div class="chart-rect"></div>
          <div class="chart-day">sun</div>
        </div>
        <div class="chart">
          <div class="chart-rect"></div>
          <div class="chart-day">sun</div>
        </div>
      </div>
      <div class="divider"></div>

    </div>
  </div>
</body>

</html>
